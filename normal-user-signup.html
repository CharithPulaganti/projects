<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normal User Sign Up</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #ffffff;
        padding: 20px;
        background-image: url(./pics/pexels-kamenczak-775219.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #f4f4f4;
    }
    
    /* Form container */
    form {
        background-color: #0c0c0c8b;
        padding: 20px;
        border-radius: 8px;
        max-width: 420px;
        margin: 0 auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Form label and inputs */
    label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    
    /* Button styling */
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
    }
    
    button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Normal User Sign Up</h2>
<form id="normalUserForm" style="width: 450px;">
  <label for="name">Name:</label><br>
  <input type="text" id="name" required><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" required><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" required><br><br>
  <button type="submit">Sign Up</button>
</form>

<script src="normal-user-signup.js"></script>
</body>
</html>
